<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College Event Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div id="message"></div>
        <form action="login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const msg = document.getElementById('message');
        
        if (params.get('error') === 'invalid') {
            msg.innerHTML = '<div class="message error">Invalid username or password</div>';
        } else if (params.get('error') === 'server') {
            msg.innerHTML = '<div class="message error">Server error. Please try again.</div>';
        } else if (params.get('success') === 'registered') {
            msg.innerHTML = '<div class="message success">Registration successful! Please login.</div>';
        }
    </script>
</body>
</html>
